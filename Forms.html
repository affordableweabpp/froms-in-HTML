<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form in HTML</title>
</head>

<body>
    <form action="#"></form>
    <fieldset>
        <legend>
            <h1>Basic Informations of Yourself</h1>
        </legend>
        <h1>Personal Information</h1>
        <label>Name: </label><br>
        <input type="text" id="name"><br><br>

        <label>Email: </label><br>
        <input type="email" id="email"><br><br>

        <label>Contact: </label><br>
        <input type="number" id="contact"><br><br>

        <label>Password: </label><br>
        <input type="password" id="password"><br><br>

        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br>
        <input type="radio" id="male" name="gender" value="Male"> Male<br><br>

        <label>Favourite City</label><br>
        <input type="checkbox" id="city" value="New Delhi"> New Delhi<br>
        <input type="checkbox" id="city" value="Mumbai"> Mumbai<br><br>

        <input type="submit" value="Sign in">
        </form>



        <h1>Proffessional Informations</h1>


        <label>Name: </label><br>

        <input type="radio" id="male" name="gender" value="Male"> Male<br><br>
        <input type="submit" value="Submit">

    </fieldset>

</body>

</html>
